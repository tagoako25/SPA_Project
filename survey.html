            <div id="wrapper">
                <main>
                    <div>
                        <form id="survey-form" action="mailto:lmenil@my.centennialcollege.ca" method="post">
                        <h1>Client Form</h1>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                        <br>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                        <br>
                        <label for="telnumber">Phone Number:</label>
                        <input type="tel" id="telnumber" name="telnumber" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <fieldset style="width:fit-content;">
                            <legend>Services:</legend>
                            <label><input type="checkbox" name="services" value="first"> Massage</label>
                            <label><input type="checkbox" name="services" value="second"> Facial Treatment</label>
                            <label><input type="checkbox" name="services" value="third"> Body Treatment</label>
                        </fieldset>
                        <br>
                        <label for="health-issues">Have Health Issues?</label>
                        <select id="health-issues" name="health-issues">
                            <option value="yes">YES</option>
                            <option value="no">NO</option>
                        </select>
                        <label for="food-allergies">Any Food Allergies:</label>
                        <select id="food-allergies" name="food-allergies">
                            <option value="yes">YES</option>
                            <option value="no">NO</option>
                        </select>
                        <div>
                            <p>Additional Comments</p>
                            <textarea id="comments" name="comments" rows="10" cols="100"></textarea>
                        </div>
                        <br>
                        <button type="submit">Submit Survey</button><button type="reset">Clear</button>
                    </form>
                        
                    </div>
