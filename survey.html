            <div id="wrapper">
                <main>
                    <div>
                    <form id="survey-form" action="mailto:lmenil@my.centennialcollege.ca" method="post" class="credits">
                        <h1>Client Intake Form</h1>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" size="25" required>
                        <br>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" size="25" required>
                        <br>
                        <label for="telnumber">Phone Number:</label>
                        <input type="tel" id="telnumber" name="telnumber" size="25" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" size="25" required>
                        <fieldset style="width:fit-content;">
                            <legend>Services:</legend>
                            <label><input type="checkbox" name="services" value="massage" > Massage</label>
                            <label><input type="checkbox" name="services" value="facial treatment"> Facial Treatment</label>
                            <label><input type="checkbox" name="services" value="body treatment"> Body Treatment</label>
                        </fieldset>
                        <div class="yeslabel">
                            <h4>Have health issues?</h4>
                            <label for="yeshealth" class="yeslabel">Yes</label>
                            <input type="radio" id="yeshealth" name="health" value="yes" required>
                            <label for="no1" class="yeslabel">No</label>
                            <input type="radio" id="no1" name="health" value="no">
                            <br>
                            <div class="checkbox-container">
                                <input type="checkbox" id="highblood" name="highblood">
                                <label for="highblood">High Blood</label>
                                <input type="checkbox" id="diabetes" name="diabetes">
                                <label for="diabetes">Diabetes</label>
                                <input type="checkbox" id="headache" name="headache">
                                <label for="headache">Headache</label>
                                <input type="checkbox" id="dizziness" name="dizziness">
                                <label for="dizziness">Dizziness</label>
                                <input type="checkbox" id="fever" name="fever">
                                <label for="fever">Fever</label>
                            </div>
                        </div>
                        <div class="yeslabel">
                            <h4>Any food allergies?</h4>
                            <label for="yesallergy" class="yeslabel">Yes</label>
                            <input type="radio" id="yesallergy" name="allergies" value="yes" required>
                            <label for="no2" class="yeslabel">No</label>
                            <input type="radio" id="no2" name="allergies" value="no">
                            <br>
                            <div class="checkbox-container">
                                <input type="checkbox" id="eggs" name="eggs">
                                <label for="eggs">Eggs</label>
                                <input type="checkbox" id="peanuts" name="peanuts">
                                <label for="peanuts">Peanuts</label>
                                <input type="checkbox" id="shellfish" name="shellfish">
                                <label for="shellfish">Shellfish</label>
                                <input type="checkbox" id="wheat" name="wheat">
                                <label for="wheat">Wheat</label>
                                <input type="checkbox" id="sesames" name="sesames">
                                <label for="sesames">Sesames</label>
                            </div>
                        </div>
                        <br>
                        <div>
                            <p>Additional Comments</p>
                            <textarea id="comments" name="comments" rows="10" cols="100" placeholder="Type your comments here..."></textarea>
                        </div>
                        <br>
                        <input type="checkbox" id="understand" name="understand">
                                <label for="understand" class="yeslabel">I understand that massage therapy is for the purpose of stress reduction, relicf from muscular tension or spasm, or  for increasing circulation. I understand that the massage therapist does not diagnose illness, disease or any other  physical or mental disorder. The massage therapist does not prescribe medical treatment nor perfom spinal  manipulations, I will inform the therapist of my current condition at the time of each visit.  </label>
                        <br>
                        <br>
                        <button type="submit" name="btnsubmit">Submit Now</button>
                        <button type="reset" name="btnreset">Clear</button>
                    </form>
